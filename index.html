<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="./img/fullyStackedLogo.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./img/fullyStackedLogo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/fullyStackedLogo.png">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="stylesheet" href="./css/hamburgers.css">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title></title>
</head>

<body>

  <header>
    <div class="logoTitle">
      <img src="./img/fullyStackedLogo.png" alt="">
      <h1>fullystacked.io</h1>
    </div>
    <nav><button class="hamburger" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </nav>
  </header>
  <section class="about">
    <h2>Hi, I'm Phil Burrows <br>and I'm a full stack developer</h2>
    <img id="spatula" src="./img/spatula.png" alt="">
  </section>
  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <img id="burger1" src="./img/whiteBurger1.png" alt="">
      <img id="burger2" src="./img/whiteBurger2.png" alt="">
      <img id="burger3" src="./img/whiteBurger3.png" alt="">
      <img id="burger4" src="./img/whiteBurger4.png" alt="">
      <img id="burger5" src="./img/whiteBurger5.png" alt="">
      <img id="burger6" src="./img/whiteBurger6.png" alt="">
    </ul>
  </section>
  <section class="contact">
    <h2>Contact</h2>
    <form class="" action="index.html" method="post">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname">
    </form>
  </section>
  <footer>
    <nav>
      <ul>
        <li>About</li>
        <li>Skills</li>
        <li>Contact</li>
      </ul>
    </nav>
  </footer>
  <script src="./js/scroll.js" charset="utf-8"></script>
</body>

</html>
